<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = parseInt(prompt("Enter first number", " ")) +
            parseInt(prompt("Enter second number", " "));

        if (isNaN(sum)) {
            document.write("This is not an number");


        } else {

            document.write("sum is ", sum);

        }
    </script>
</head>
